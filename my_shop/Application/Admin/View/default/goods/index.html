<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>商品展示</title>
        <include file="./Public/AdminCommon/head.html" />
    </head>
    <body>
        <include file="./Public/AdminCommon/nav.html" />

        <div class="container">
        <button type="button" class=" btn btn-primary create_btn"><i class="glyphicon glyphicon-plus"> 新增 </i></button>

        <hr>
        <table class="table  table-bordered table-hover table-striped ">
            <tr>

                <td>商品名称</td>
                <td>商品价格</td>
                <td>创建时间</td>
                <td>图片</td>
                <td colspan="2">操作</td>
            </tr>
            <volist name="list" id="vo">
                <tr>

                    <td>
                        {$vo.goods_name}
                    </td>
                    <td>
                        {$vo['goods_price']/100}元
                    </td>
                    <td>
                        {$vo.goods_createtime|date="Y-m-d",###}
                    </td>
                    <td>
                        <img width="100px" height="100px"src="{$vo.goods_pic}" alt="" />

                    </td>
                    <td>
                        <button type="button" class="btn btn-primary update_btn"  data-id="{$vo.goods_id}" ><i class="glyphicon glyphicon-pencil"> 编辑 </i></button>
                        <!-- 因为有很多个按钮  所以   按钮选择 不能用id  要用class -->
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger delete_btn"  data-id="{$vo.goods_id}" ><i class="glyphicon glyphicon-remove"> 删除 </i></button>
                        <!-- <a class="btn btn-danger" href="__URL__/deleteGoodsCat/id/{$vo.goodscat_id}"><i class="glyphicon glyphicon-remove"> 删除</i></a> -->
                    </td>
                </tr>
            </volist>
        </table>
    </div>
    </body>
    <include file="./Public/AdminCommon/js.html" />
    <script type="text/javascript">
        $(document).ready(function(){
            $('.create_btn').click(function(){
                layer.open({                              // 添加  打开弹窗
                  type: 2,
                  skin: 'layui-layer-rim',
                  title:'新增商品',
                  area: ['800px', '600px'],
                  // shadeClose: true, //点击遮罩关闭
                  content: '__URL__/createGoods',
                  closeBtn: 2,
                shift: 0,
                maxmin: true,
                moveType: 0,
                  //content: '__APP__/Admin/index/createGoodsCat',
                cancel:function() {
                    location.reload();
                  }
                });
            });

            $('.update_btn').click(function(){
              var id = $(this).attr('data-id');
                layer.open({                              // 更新  打开弹窗
                  type: 2,
                  skin: 'layui-layer-rim',
                  title:'更改商品',
                  area: ['800px', '600px'],
                  // shadeClose: true, //点击遮罩关闭
                  content: '__URL__/updateGoods?id=' + id,
                  closeBtn: 2,
                shift: 0,
                maxmin: true,
                moveType: 0,
                  //content: '__APP__/Admin/index/createGoodsCat',
                cancel:function() {
                    location.reload();
                  }
                });
            });





        });  // ready(function(){ 结束


    </script>
</html>
