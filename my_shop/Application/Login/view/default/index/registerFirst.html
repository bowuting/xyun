<!DOCTYPE html>
<html>
<head lang="cn">

    <include file="./Public/HomeCommon/head.html" />

</head>
<body>


<div class="ui container">

    <include file="./Public/HomeCommon/nav.html" />
    <div class="ui grid">
        <div class="four wide column">
        </div>

        <div class="eight wide column">
            <div class="" style="height:140px;">

            </div>

            <form class="" action="__URL__/registerSecond" method="post">
                <table class="ui table">
                    <tr>
                        <td>
                            <p class="">
                                手机号码
                            </p>
                        </td>
                        <td>
                            <div class="ui input">
                                <input type="text" name="phone" placeholder="手机号码"
                                data-ok=''
                                data-rule-phone="[/^1[3-9]\d{9}$/, '请输入正确的手机号码']"
                                data-rule="手机号码: required; phone;remote[post:__URL__/ajaxIsThisPhoneRegistered/, phone];">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img id="verify" src="{:U('Login/Index/verify')}" alt="verify_code"  onclick="fleshVerify()" >
                            点击图片刷新验证码
                        </td>
                        <td>
                            <div class="ui input">
                                <input type="text" name="verify" placeholder="验证码"
                                data-ok=''
                                data-rule="验证码: required; remote[post:__URL__/ajaxCheckVerify/, verify];">
                            </div>
                        </td>
                    </tr>
                </table>
            <input class="ui primary button" type="submit"  value="提交"  >
            </form>
        </div>
    </div>
</div>

</body>

<include file="./Public/HomeCommon/js.html" />

<script type="text/javascript">
function fleshVerify(){
 var time = new Date().getTime();
    document.getElementById('verify').src= '{:U("Login/Index/verify/' + time + '")}';
    //其实相当于刷新页面  但是浏览器机制决定URL不一样 才会刷新
}
</script>
</html>
