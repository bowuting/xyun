<!DOCTYPE html>
<html>
<head lang="cn">

    <include file="./Public/HomeCommon/head.html" />
    <title>订单结算页</title>
</head>
<body>


<div class="ui container">
    <include file="./Public/HomeCommon/nav.html" />




    <div class="ui grid">
        <div class="sixteen wide column">


          <h2>订单结算页</h2>

          <form class="" action="__URL__/orderProcess" method="post">


            <volist name="addrs" id='addrone'>
              <div>
                <span data-addr-id="{$addrone.addr_id}" class="ppp" style="border:1px solid;width:200px">{$addrone.addr_name} {$addrone.addr_city}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span> {$addrone.addr_phone}&nbsp;&nbsp; {$addrone.addr_pro}{$addrone.addr_city}{$addrone.addr_qu}{$addrone.addr_address}</span>
              </div>
              <br>

            </volist>
            <input id="addrinput" type="hidden" name="addr_id" value="">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>名称</th>
                  <th>图片</th>
                  <th>单价</th>
                  <th>数量</th>
                </tr>
              </thead>

              <volist name="res" id='vo'>


              <input type="text" name="gitstr" value="{$str}">
              </tr>
                <tr>
                  <td>{$vo.goods_name}</td>
                  <td><img width="50px" height="50px"src="{$vo.goods_pic}" alt="" /></td>
                    <td>{$vo[goods_price]/100}</td>
                  <td>{$vo.mycart_quantity}</td>

                </tr>

                </volist>
              </table>

              <input type="submit" name="" value="结算">

              </form>



        </div>


    </div>

</div>

</body>

<include file="./Public/HomeCommon/js.html" />
<script type="text/javascript">
  $(document).ready(function(){
    $('.ppp').click(function() {
      // console.log('dadd');
        $('.ppp').css('background-color','white');
      $(this).css('background-color','red');
      var val = $(this).attr('data-addr-id');
      console.log(val);
      $('#addrinput').val(val);
    });


  });















</script>

</html>
