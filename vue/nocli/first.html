<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue学习</title>
        <script type="text/javascript" src="./vue.js">

        </script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div class="" id="app-2">
            <span v-bind:title="message">
                Hover your mouse over me for a few seconds to see my dynamically bound title!
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now you see me</p>
        </div>
        <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

    </body>

    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
          }
        })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });

    var app3 = new Vue({
          el: '#app-3',
          data: {
            seen: true
          }
    })

    var app5 = new Vue({
        el : '#app-5',
        data: {
            message: 'Hello Vue.js !'
        },
        methods: {
            reverseMessage: function () {
            this.message = 'new message'//this.message//.split('').reverse().join('')
        }
    }

    })

    </script>

</html>
